spring:
  datasource:
    url: ${DB_HOST}
    driverClassName: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  flyway:
    create-schemas: true
    url: ${DB_HOST}
    user: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    enabled: true
    fail-on-missing-locations: true

  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}

